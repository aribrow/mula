<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>The Mula</title>
    <!-- <link rel="stylesheet" href="assets/base.css"> -->
    <script src="lib/js/require-min.js"></script>
    <script type="text/javascript">
        console.log('Set!');
        require.config({
            paths: {
                jquery: 'lib/js/jquery-min',
                underscore: 'lib/js/underscore-min',
                backbone: 'lib/js/backbone', 
                marionette: 'lib/js/backbone.marionette',
                utils: 'lib/js/utils',
                text: 'lib/js/text'
            },
            shim: {
                jquery: {
                    exports: '$'
                },
                underscore: {
                    exports: '_'
                },
                backbone: {
                    exports: 'Backbone',
                    deps: ['jquery', 'underscore']
                },
                marionette: {
                    exports: 'Backbone.Marionette',
                    deps: ['backbone']
                }
            },
            waitSeconds: 1
        });
        require(['jquery', 'backbone','lib/mula/app'], function ($, Backbone, App){
        
            console.log('Ready!');
            $(document).ready(function (){
                console.log('Start!');
                App.start();
            });
            
        });

    </script>
</head>
<body>
    <section id="main">
        <section id="title"></section>
        <section id="body"></section>
    </section>
</body>
</html>
